<body>

    <h2>Habit Tracker</h2>

    <p>A simple website to track habits.</p>

        <form action="addTask()">
            <label for="Habits">Choose a Habit</label>
            <select name="Habits" id="Habits">
            <option value="nightBrush">Night Brush</option>
            <option value="excercise">Excercise</option>
            <option value="noAlcohol">No Alcohol</option>
            <option value="drinkWater">Drink Water</option>
            <option value="eatHealthy">Eat Healthy</option>
            </select>
            <br><br>
            <input type="submit" value="Submit">
        </form>
    
        <button id="addTaskBtn">ADD A TASK</button>
        <div id="taskContainer"></div>
</body>
